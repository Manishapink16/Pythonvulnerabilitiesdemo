name: Dependency Scan and SBOM Generation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dependency_scan_and_sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate CycloneDX SBOM
        run: |
          pip install cyclonedx-bom
          cyclonedx-py -o bom.xml

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v2
        with:
          name: sbom
          path: bom.xml

      - name: Scan dependencies
        run: |
          pip install safety
          safety check --json > dependencies.json || echo "{}" > dependencies.json

      - name: Upload dependencies JSON as artifact
        uses: actions/upload-artifact@v2
        with:
          name: dependency-scan
          path: dependencies.json

      - name: Comment on PR with dependency scan results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const dependencies = JSON.parse(fs.readFileSync('dependencies.json'));
            const { issue: { number: issue_number, owner, repo } } = context;
            const body = `
            **Dependency Scan Results:**

            \`\`\`
            ${JSON.stringify(dependencies, null, 2)}
            \`\`\`
            `;
            github.issues.createComment({ issue_number, owner, repo, body });

      - name: Report successful scan
        if: success()
        run: echo "Dependency scan and SBOM generation successful"
